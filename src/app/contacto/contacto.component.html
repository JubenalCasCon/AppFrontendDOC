<div class="w-full h-32 sm:h-16 " style="background-image: url(../assets/imagenes/portada.jpg);">
    <header class="text-white items-center justify-around flex text-center ">
          <i class="fa fa-user fa-2x "><a [routerLink]="['/perfil']" class="block">¿Quien soy?</a></i>
   <i class="fa fa-paperclip fa-2x"><a [routerLink]="['/proyectos']" class="block">Proyectos</a></i>
   <i class="fa fa-envelope fa-2x"><a [routerLink]="['/contacto']" class="block">Contacto</a></i>
   <i class="fa fa-book fa-2x"><a [routerLink]="['/curriculum']" class="block">Curriculum</a></i>
   <i class="fa fa-folder-open fa-2x"><a [routerLink]="['/blog']" class="block">Blog de aprendizaje</a></i>
   </header>
</div>
<div class="container mx-auto h-full flex justify-center items-center mb-2" style="font-family: 'Montserrat', sans-serif;">
    <div class="w-1/3 ">
        <br class="text-center">Contacto
        <br class="text-center">Estoy para atenderte, por favor , déjame tu mensaje

        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Nombre o empresa
                    </label>
                    <input type="text"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" placeholder="Nombre o empresa">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                    <input type="tel"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="telefono" placeholder="telefono">
                </div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contacto">Contacto</label>
                <input type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline"
                    id="contacto" placeholder="contacto">
            </form>
        </div>
    </div>
</div>
